<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/support.js"></script>
	<script type="text/javascript" src="js/bottomFunction.js"></script>
</head>
<body>
	<div id="cal-box"> <!--整体计算器的外壳-->
		<div ><input id="print" type = "text"  readonly="readonly" style="text-align:right"></div> <!--显示液晶屏-->

		<!--输入按钮-->
		<button class="grid-cell" id="grid-cell-0-0" onclick="cal('7');">7</button>
		<button class="grid-cell" id="grid-cell-0-1" onclick="cal('8');">8</button>
		<button class="grid-cell" id="grid-cell-0-2" onclick="cal('9');">9</button>
		<button class="grid-cell" id="grid-cell-0-3" onclick="cal('/');">/</button>

		<button class="grid-cell" id="grid-cell-1-0" onclick="cal('4');">4</button>
		<button class="grid-cell" id="grid-cell-1-1" onclick="cal('5');">5</button>
		<button class="grid-cell" id="grid-cell-1-2" onclick="cal('6');">6</button>
		<button class="grid-cell" id="grid-cell-1-3" onclick="cal('*');">*</button>

		<button class="grid-cell" id="grid-cell-2-0" onclick="cal('1');">1</button>
		<button class="grid-cell" id="grid-cell-2-1" onclick="cal('2');">2</button>
		<button class="grid-cell" id="grid-cell-2-2" onclick="cal('3');">3</button>
		<button class="grid-cell" id="grid-cell-2-3" onclick="cal('-');">-</button>

		<button class="grid-cell" id="grid-cell-3-0" onclick="cal('0');">0</button>
		<button class="grid-cell" id="grid-cell-3-1" onclick="cal('.');">.</button>
		<button class="grid-cell" id="grid-cell-3-2" onclick="cal('←');">←</button>
		<button class="grid-cell" id="grid-cell-3-3" onclick="cal('+');">+</button>

		<button class="grid-cell" id="grid-cell-4-0" onclick="cal('(');">(</button>
		<button class="grid-cell" id="grid-cell-4-1" onclick="cal(')');">)</button>
		<button class="grid-cell" id="grid-cell-4-2" onclick="cal('CE');">CE</button>
		<button class="grid-cell" id="grid-cell-4-3" onclick="cal('=');">=</button>
	</div>
</body>
</html>
